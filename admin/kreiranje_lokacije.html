    <script type="text/javascript">
        $(document).ready(function() {
            const token = ucitajToken();
            
            // ukoliko token ne postoji ili ulogovani korisnik nije administrator,
            // preusmerava se na index.html koji ce dalje preusmeravati u zavisnosti od vrednosti tokena 
            if (!token || token.type !== uloge[1]) {
                window.location.href = pocetniURL + "index.html";
                return;
            }

            ucitajNavbar();

            function proveriRadnoVremeOd() {
                var red = $(this).closest('tr');
                
                var doSati = red.find('input[name="doSati"]');
                var doMinuti = red.find('input[name="doMinuti"]');
                
                // proveranje da li su "odMinuti" i "odSati" u istom redu popunjeni
                if (red.find('input[name="odMinuti"]').val() !== '' && red.find('input[name="odSati"]').val() !== '') {
                    // ako jesu, omogucavaju se "doMinuti" i "doSati" unosi u istom redu
                    doSati.prop('disabled', false);
                    doMinuti.prop('disabled', false);
                } else {
                    // ako nisu, onemogucavaju se "doMinuti" i "doSati" unosi u istom redu
                    doSati.prop('disabled', true);
                    doMinuti.prop('disabled', true);
                }
            }

            $('input[name="odMinuti"]').on('input', proveriRadnoVremeOd);
            $('input[name="odSati"]').on('input', proveriRadnoVremeOd);

            document.getElementById("formaLokacije").addEventListener("submit", function(event){
                event.preventDefault(); // sprecava slanje forme

                const radnoVreme = prikupiRadnoVreme();

                $("#submitBtn").css("background-color", "var(--boja-ivice)").text("Учитавање...");
                
                // slanje AJAX request-a za kreiranje lokacije zajedno sa svim neophodnim podacima
                $.ajax({
                    type: "POST",
                    url: "https://vsis.mef.edu.rs/projekat/ulaznice/public_html/api/lokacija",
                    data: {
                        name: $("#name").val(),
                        address: $("#address").val(),
                        city: $("#city").val(),
                        description: $("#description").val(),
                        workingHours: JSON.stringify(radnoVreme),
                        apitoken: $("#apitoken").val(),
                    },
                    headers: {
                        Authorization: `Bearer ${token.token}`,
                        Accept: "application/json",
                    },
                    success: function(odgovor) {
                        if (odgovor.error) {
                            // kreiranje lokacije neuspesno, greska se prikazuje ispod dugmeta za snimanje
                            $("#formaLokacije p[id='tekstGreske']:last").text(odgovor.error).show();
                            $("#submitBtn").css("background-color", "var(--boja-dobro)").text("Сними");
                        } else {
                            // kreiranje lokacije uspesno, korisnik se preusmerava na stranicu sa listom lokacija
                            window.location.href = "lokacije.html";
                        }
                    },
                    error: function(xhr, textStatus, error) {
                        // prikazivanje drugih vrsta gresaka ispod dugmeta za sniamnje, ukoliko do njih dodje
                        $("#formaLokacije p[id='tekstGreske']:last").text(xhr.odgovorJSON.error).show();
                        $("#submitBtn").css("background-color", "var(--boja-dobro)").text("Сними");
                    }
                });
            });

            // funkcija koja sakuplja sve vrednosti minuta od i sata do iz forme
            function prikupiRadnoVreme() {
                const formData = [];

                // pregledava se svaki red kroz petlju
                $("tr").each(function() {
                    const red = $(this);

                    // izvlacenje podataka iz trenutnog reda
                    const dan = parseInt(red.find('input[name="dan"]').val());
                    const odSati = parseInt(red.find('input[name="odSati"]').val()) * 60;
                    const odMinuti = parseInt(red.find('input[name="odMinuti"]').val());
                    const doSati = parseInt(red.find('input[name="doSati"]').val()) * 60;
                    const doMinuti = parseInt(red.find('input[name="doMinuti"]').val());

                    // proveravanje da li sva polja za unos imaju vrednosti (redovi koji nemaju kompletne podatke se preskacu)
                    if (dan && !isNaN(odSati) && !isNaN(odMinuti) && !isNaN(doSati) && !isNaN(doMinuti)) {
                        // pretvaranje sata u minute
                        const vreme_od = odSati + odMinuti;
                        const vreme_do = doSati + doMinuti;

                        // dodavanje kompletnog objekta u formData niz
                        formData.push({
                            dan: dan,
                            od: vreme_od,
                            do: vreme_do
                        });
                    }
                });

                return formData;
            }
        });
